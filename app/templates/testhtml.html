{% extends "layout/base.html" %}
{% block title %} Gio hang {% endblock %}

{% block content %}

<div class="container mt-4">
    
    <div class="row">
        <!-- Left Column - Form -->
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Form Nhập Thông Tin</h5>
                </div>
                <div class="card-body">
                    <!-- Your form goes here -->
                    <form>
                        <!--HO VA TEN -->
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="email" class="form-control" placeholder="nhập tên...">
                        </div>

                        <!--CCCD -->
                        <div class="mb-3">
                            <label class="form-label">CCDD</label>
                            <input type="number" class="form-control" placeholder="nhập mã căn cước công dân...">
                        </div>

                        <!--EMAIL -->
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>

                        <!--DIACHI -->
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="email" class="form-control" placeholder="nhập địa chỉ">
                        </div>

                        <!--Ngày sinh -->
                        <div class="mb-3">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" name="ngaySinh" value="" class="form-control">
                        </div>

                        <!--Giới tính -->
                        <div class="mb-3">
                            <label class="form-label">Ngày sinh</label>
                            <select class="form-control" name="sex">
                                <option>MALE</option>
                                <option>FEMALE</option>
                            </select>
                        </div>

                        <!--SDT -->
                        <div class="mb-3">
                            <label class="form-label">Ngày sinh</label>
                            <input type="number" name="ngaySinh" value="" class="form-control">
                        </div>

                         <!--TIENSUBENH -->
                        <div class="mb-3">
                            <label class="form-label">Tiền sử bệnh</label>
                            <textarea class="form-control" rows="5" id="message" name="tienSuBenh"
                                  placeholder="Tiền sử bệnh"></textarea>
                        </div>
                        <!-- Add more form fields as needed -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Column - Slider -->
        <div class="card col-8">
            <div class="card-header">
                <div class="card-title">Danh sách thuốc</div>
                <div class="card-category">Thông tin thuốc được liệt kê từ bác sỹ</div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover model-list">
                        <thead class="bg-thead">
                        <tr>
                            <th>STT</th>
                            <th>Tên thuốc</th>
                            <th>Đơn vị</th>
                            <th>Số lượng</th>
                            <th>Đơn giá</th>
                            <th>Tổng tiền</th>
                        </tr>
                        </thead>
                        <tbody id="medicine_list_datas">

                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
