{% extends "layout/base.html" %}
{% block title %} Gio hang {% endblock %}

{% block content %}
<div class="container" style="margin:90px">

    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Form tạo phiếu khám</h5>
                </div>
                <div class="card-body">
                    <!-- Your form goes here -->
                    <div style="margin-bottom:12px">
                        <label>Tên bác sĩ: <span class="badge bg-primary">Name</span>
                        </label>
                    </div>
                    <form>
                        <!--CCCD -->
                        <div class="mb-3">
                            <label class="form-label">CCDD</label>
                            <input type="number" class="form-control" placeholder="nhập mã căn cước công dân...">
                        </div>
                        <!--TRIEU_CHUNG -->
                        <div class="mb-3">
                            <label class="form-label">Triệu chứng</label>
                            <textarea class="form-control" rows="3"  name="tienSuBenh"
                                      placeholder="Triệu chứng"></textarea></div>

                        <!--BENH_CHUAN_DOAN -->

                        <div class="mb-3">
                            <label class="form-label">Bệnh chuẩn đoán</label>
                            <textarea class="form-control" rows="3"  name="tienSuBenh"
                                      placeholder="Bệnh chuẩn đoán"></textarea>
                        </div>

                        <!-- Add more form fields as needed -->
                        <!--                        <button type="submit" class="btn btn-primary">Submit</button>-->
                        <!-- Button trigger modal -->
                        <button type="button" style="margin-top:12px" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">
                            Xác nhận
                        </button>

                        <!-- Modal -->
                        {% include 'layout/submit.html' %}
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
